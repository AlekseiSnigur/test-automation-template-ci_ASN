on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'

      - name: Run tests
        run: mvn test -Dusername=${{ secrets.USERNAME }} -Dpassword=${{ secrets.PASSWORD }}
